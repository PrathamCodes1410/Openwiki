{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="{% static 'encyclopedia/light.css' %}" rel="stylesheet">
</head>

<body>
  <div>
  </div>
  <div>
    <h6 style="color: red;">{{ message }}</h6>
  </div>
  <div>
    <form action="{% url 'register_auth' %}" method="post">
      {% csrf_token %}
      <h3>Register Here!</h3>
      <br>
      <div class="form-group">
        <input class="form-control" autofocus type="text" name="username" placeholder="Username">
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password">
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
      </div>
      <input class="btn btn-primary" type="submit" value="Register">
    </form>
  </div>
  <h6>Existing user? <a href="{% url 'login' %}">Login Here!</a></h6>
  </div>
</body>

</html>
